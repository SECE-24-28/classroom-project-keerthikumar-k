<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <style>
        body {
            margin: 0;
            background: #f3f3f3;
            font-family: Arial;
            text-align: center;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 28px;
        }
        .cars {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .car-card {
            background: white;
            width: 250px;
            margin: 15px;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .car-card img {
            width: 100%;
            border-radius: 8px;
        }
        .price {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>Available Cars</header>
<div class="cars">
    <div class="car-card">
        <img src="https://via.placeholder.com/250x150?text=Car+1" />
        <div class="price">$25,000</div>
    </div>
    <div class="car-card">
        <img src="https://via.placeholder.com/250x150?text=Car+2" />
        <div class="price">$32,000</div>
    </div>
    <div class="car-card">
        <img src="https://via.placeholder.com/250x150?text=Car+3" />
        <div class="price">$45,000</div>
    </div>
</div>
</body>
</html>
