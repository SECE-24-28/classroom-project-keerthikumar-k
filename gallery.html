<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Car Collection</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .desc {
      font-size: 14px;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
      margin-top: 40px;
    }

    /* Full Image Modal */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #imgModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1> CAR COLLECTION</h1>
    <p>Make The Unique Collections</p>
  </header>

  <div class="container">
    <div class="grid">

      <div class="card">
        <img src="Audi.jpg" alt="1967 Audi GT500" />
        <div class="card-content">
          <div class="title">1967 Audi GT500</div>
          <div class="desc">Classic • 1967</div>
        </div>
      </div>

      <div class="card">
        <img src="benz.jpg" alt="Benz Classic" />
        <div class="card-content">
          <div class="title">BENZ Classic</div>
          <div class="desc">Sport • 1987</div>
        </div>
      </div>

      <div class="card">
        <img src="bmw.jpg" alt="BMW X5" />
        <div class="card-content">
          <div class="title">BMW X5</div>
          <div class="desc">Sport • 1973</div>
        </div>
      </div>

      <div class="card">
        <img src="rr.jpg" alt="Rolls Royce" />
        <div class="card-content">
          <div class="title">Rolls Royce</div>
          <div class="desc">Classic • 1964</div>
        </div>
      </div>

      <div class="card">
        <img src="lambo.jpg" alt="Lamborghini Countach" />
        <div class="card-content">
          <div class="title">Lamborghini Countach</div>
          <div class="desc">Sport • 1985</div>
        </div>
      </div>

      <div class="card">
        <img src="jaguar.jpg" alt="Jaguar E-Type" />
        <div class="card-content">
          <div class="title">Jaguar E-Type</div>
          <div class="desc">Classic • 1961</div>
        </div>
      </div>

      <div class="card">
        <img src="mclern.jpg" alt="McLaren F1" />
        <div class="card-content">
          <div class="title">McLaren F1</div>
          <div class="desc">Sport • 1992</div>
        </div>
      </div>

    </div>
  </div>

  <footer>© 2025 IT Car Collection. All rights reserved.</footer>

  <!-- Full Image Modal -->
  <div id="imgModal">
    <img id="modalImage" />
  </div>

  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImage");

    document.querySelectorAll(".card img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
