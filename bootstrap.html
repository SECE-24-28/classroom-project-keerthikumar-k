<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#000;">

    <!-- Login Container -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 350px; border-radius: 15px; background:#1a1a1a; color:white;">

            <h2 class="text-center mb-4">Login</h2>

            <form>
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" class="form-control bg-dark text-white border-secondary" placeholder="Enter email" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control bg-dark text-white border-secondary" placeholder="Enter password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="#" class="text-info">Sign Up</a>
            </p>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
